<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doações - ADRA Brasil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
    }
    .bg-lateral {
      flex: 1;
      background-image: url('imagens/ChatGPT Image 8 de jul. de 2025, 16_53_20.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      flex: 1;
      background-color: #fff;
      padding: 30px 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo, .user-icon { height: 50px; }
    .adra-logo {
      display: block;
      margin: 30px auto 20px;
      height: 65px;
    }
    .btn {
      background-color: #00796b;
      color: white;
      padding: 12px 20px;
      margin: 12px 0;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #004d40;
    }
    .instruction {
      text-align: center;
      margin: 15px 0 5px;
      font-size: 14px;
    }
    #map {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 30px 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease-in-out;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 22px;
      color: #888;
      cursor: pointer;
    }
    .modal-content h2 {
      color: #004d40;
      margin-bottom: 15px;
    }
    .modal-content p {
      margin-bottom: 10px;
      font-size: 15px;
      color: #333;
      line-height: 1.6;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .leque-trabalhos {
      margin-top: 40px;
      text-align: center;
    }
    .leque-trabalhos h2 {
      color: #004d40;
      font-size: 22px;
      margin-bottom: 15px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 0 10px;
    }
    .card {
      background: #e0f2f1;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      font-size: 16px;
      color: #00695c;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="bg-lateral"></div>
  <div class="container">
    <header>
      <div class="top-bar">
        <img src="imagens/adventista.png" class="logo" alt="Logo Adventista" />
        <img src="imagens/usar.png" class="user-icon" alt="Ícone de Usuário" />
      </div>
      <img src="imagens/adra.png" class="adra-logo" alt="Logo ADRA" />
    </header>
    <main>
      <button class="btn" onclick="abrirModal('transferencia')">Doação por transferência</button>
      <p class="instruction">Encontre a unidade ADRA ou ASA mais próxima</p>
      <div id="map"></div>
    </main>
    <section class="leque-trabalhos">
      <h2>Veja como a ADRA atua pelo mundo</h2>
      <div class="cards">
        <div class="card" onclick="abrirModal('desastres')"><h3>Resposta a desastres</h3><p>Ajuda rápida para vítimas.</p></div>
        <div class="card" onclick="abrirModal('educacao')"><h3>Educação</h3><p>Projetos educacionais.</p></div>
        <div class="card" onclick="abrirModal('alimentar')"><h3>Segurança alimentar</h3><p>Distribuição de alimentos.</p></div>
        <div class="card" onclick="abrirModal('feminino')"><h3>Empoderamento feminino</h3><p>Capacitação de mulheres.</p></div>
        <div class="card" onclick="abrirModal('refugiados')"><h3>Refugiados</h3><p>Acolhimento e suporte.</p></div>
      </div>
    </section>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="fecharModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const modais = {
      transferencia: "<h2>Doação por Transferência</h2><p>Banco do Brasil | Agência 1234-5 | Conta 67890-1<br>PIX: pix@adra.org.br</p><p>Após a transferência, envie o comprovante para doacoes@adra.org.br ou entregue pessoalmente na unidade mais próxima.</p>",
      desastres: "<h2>Resposta a Desastres</h2><p>A ADRA atua imediatamente em regiões afetadas por enchentes, secas, terremotos e outras catástrofes. A organização fornece alimentação, abrigo, kits de higiene e apoio emocional em parceria com órgãos locais.</p><p>Além da resposta imediata, a ADRA também trabalha na reconstrução de comunidades, oferecendo suporte contínuo que ajuda a restaurar a dignidade e a segurança de famílias afetadas.</p>",
      educacao: "<h2>Educação</h2><p>Projetos da ADRA visam promover educação básica, alfabetização de adultos e capacitação profissional. São oferecidos cursos gratuitos e reforço escolar para crianças em situação de vulnerabilidade.</p><p>Essas ações ampliam as oportunidades no mercado de trabalho e contribuem para o desenvolvimento social das comunidades atendidas.</p>",
      alimentar: "<h2>Segurança Alimentar</h2><p>A ADRA combate a fome por meio da distribuição de cestas básicas, refeições e apoio a hortas urbanas e comunitárias.</p><p>Essas medidas garantem dignidade e nutrição a milhares de famílias em risco social, promovendo a autossuficiência a longo prazo.</p>",
      feminino: "<h2>Empoderamento Feminino</h2><p>A ADRA desenvolve programas de apoio psicológico, capacitação profissional e microcrédito para mulheres em situação de risco.</p><p>O objetivo é promover a independência financeira, combater a violência doméstica e ampliar o protagonismo feminino em suas comunidades.</p>",
      refugiados: "<h2>Refugiados</h2><p>Com atuação nacional, a ADRA oferece suporte a migrantes e refugiados, auxiliando com documentação, abrigo, alimentação e encaminhamento ao trabalho.</p><p>O atendimento é feito de forma humanizada, respeitando as culturas e assegurando dignidade no processo de reintegração social.</p>"
    };

    function abrirModal(tipo) {
      document.getElementById('modal-body').innerHTML = modais[tipo] || "<p>Conteúdo não encontrado.</p>";
      document.getElementById('modal').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    const map = L.map('map').setView([-15.77972, -47.92972], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const unidades = [
      { nome: "ADRA DF", lat: -15.8056, lng: -47.8926 },
      { nome: "ADRA SP", lat: -22.5720, lng: -47.1750 },
      { nome: "ASA Porto Alegre", lat: -30.0346, lng: -51.2177 },
      { nome: "ASA Manaus", lat: -3.1019, lng: -60.025 },
      { nome: "ADRA RJ", lat: -22.9121, lng: -43.1750 },
      { nome: "ASA Curitiba", lat: -25.4284, lng: -49.2733 },
      { nome: "ADRA PA", lat: -1.3554, lng: -48.3730 }
    ];

    unidades.forEach(u => {
      L.marker([u.lat, u.lng]).addTo(map).bindPopup(u.nome);
    });

    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude]).addTo(map).bindPopup("Você está aqui").openPopup();
        map.setView([latitude, longitude], 10);
      },
      err => console.warn("Geolocalização não permitida")
    );
  </script>
</body>
</html>
